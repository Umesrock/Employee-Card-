<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Project</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <header>
        <h1>Employee</h1>
        <nav>
            <a href="#profile1">Umes</a>
            <a href="#profile2">Arun</a>
            <a href="#profile3">David</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="umes.jpg" alt="Umes" width="500" height="500">
                <figcaption>UMES</figcaption>
            </figure>
            <p><q>Software Developer</q></p>
        </article>


        <article id="profile2" class="card">
            <figure>
                <img src="arun.jpg" alt="Arun" width="500" height="500">
                <figcaption>ARUN KUMAR</figcaption>
            </figure>
            <p><q>UI/UX Designer</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="doll.jpeg" alt="Dave" width="500" height="500">
                <figcaption>David</figcaption> 
            </figure>
            <p><q>Team Lead</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Employee</p>
    </footer>
</body>
</html>
